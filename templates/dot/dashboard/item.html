
<tr data-id="{{= it.id }}">
	<td class="td-short">{{= it.id }}</td>
	<td>{{= it.name }}</td>
	<td>{{= it.description }}</td>
	<td>{{= moment(it.created).format("YYYY-MM-DD") }}</td>
	<td>{{= moment(it.updated).format("YYYY-MM-DD") }}</td>
	<td class="td-short">
		<span class="fa fa-pencil edit" title="Edit"></span>
		<span class="fa fa-trash remove need-confirm" title="Remove" data-action="remove"></span>
	</td>
</tr>
