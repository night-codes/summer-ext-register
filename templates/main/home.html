{{ $user := user (site "login")}}
<html>
	<head>
		<title>Landing</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="shortcut icon" href="/files/favicon.png" type="image/png">
		<link rel="stylesheet" href='{{site "path"}}/pkgFiles/build/style.css'>
		<link rel="stylesheet" href='{{var "path"}}/files/css/landing.css'>
		<script type="text/javascript">
			window.panelPath="{{site "path"}}/";
			window.moduleName="{{site "module"}}";
			window.moduleAction="{{site "action"}}";
			window.ajaxUrl = '{{site "path"}}/ajax/{{site "ajax"}}/';
			window.socketUrl = '{{site "path"}}/websocket/{{site "socket"}}/';
		</script>
		<script type="text/javascript" src="{{site "path"}}/pkgFiles/build/main.js"></script>
	</head>
	<body>
		<div id="all">
			<h1>Добро пожаловать на наш сайт.</h1>
			{{ if eq $user.ID 0 }}
			<p>Пожалуйста, <a href="{{site "path"}}/sign-in" class="sign-in" >Войдите</a> или <a href="{{site "path"}}/sign-up" class="sign-up">Зарегистрируйтесь</a></p>
			{{ else }}
				<p style="font-size: 1.7rem">Приветствую, <b>{{ $user.Name }}</b>!</p>
				<p><a href="/dashboard">Перейти в кабинет</a> или <a href="{{site "path"}}/logout">Выйти</a></p>
			{{ end }}
		</div>
	</body>
</html>
